<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex Demo</title>

    <Link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <div class="num_pad">

            <div class="num_row">
                <div class="button">num lock</div>
                <div class="button">/</div>
                <div class="button">*</div>
                <div class="button">-</div>
            </div>

            <div class="num_row">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button button_tall">+</div>
            </div>

            <div class="num_row">
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button_clear"></div>
            </div>

            <div class="num_row">
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button button_tall">enter</div>
            </div>
            
            <div class="num_row">
                <div class="button long">0</div>
                <div class="button">.</div>
                <div class="button_clear"></div>
            </div>

        </div>
    </main>
</body>
</html>
